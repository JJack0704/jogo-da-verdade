<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Quero ver se você me conhece</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Página inicial -->
        <div id="home" class="page">
            <h1>Quero ver se você me conhece!</h1>
            <p>Teste o quanto você sabe sobre mim… e vamos nos divertir!</p>
            <button onclick="startQuiz()">Começar o Quiz</button>
        </div>

        <!-- Página do Quiz -->
        <div id="quiz" class="page" style="display:none;">
            <h2>Questões</h2>
            <div id="question"></div>
            <div id="options"></div>
            <button id="next" onclick="nextQuestion()">Próxima</button>
        </div>

        <!-- Página de Resultados -->
        <div id="result" class="page" style="display:none;">
            <h2>Resultados</h2>
            <p id="result-text"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
